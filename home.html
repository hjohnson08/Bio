<!DOCTYPE html>
<html lang="en" dir="ltr">

<head style="font-size:23px;">
    Bio for
    <b>
        {{name}}
    </b>

</head>
<p></p>

<body>
    <!-- The text field -->
    <textarea rows="14" cols="80" id="myInput" style="font-size:23px;">
        {{fullbio}}
    </textarea>

    <!-- The button used to copy the text -->
    <button onclick="myFunction()" style="font-size:40px;">Copy Bio</button>

    <script>
        function myFunction() {
            /* Get the text field */
            var copyText = document.getElementById("myInput");

            /* Select the text field */
            copyText.select();

            /* Copy the text inside the text field */
            document.execCommand("copy");


        }


    </script>
</body>


</html>
